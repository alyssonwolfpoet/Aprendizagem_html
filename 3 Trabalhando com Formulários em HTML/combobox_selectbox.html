<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select seus tipos</title>
</head>
<body>
    <form action="" onsubmit="" method="get">
        <label for="">Nome:</label><input type="text" name="name" id=""><br>
        <label for="">Cargo:</label>
        <select name="role" id="" multiple>
            <option value="">Selecione o cargo:</option>
            <option selected value="gerente">Gerente</option>
            <option value="diretor">Diretor</option>
            <option value="presidente">Presidente</option> 
        </select>
        <br>
        <label for="">Assunto:</label><input type="text" name="subject" id=""><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
